<!DOCTYPE html>
<html>

<head>
    <title>Omer's Tic Tac Toe AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        #board {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .row {
            display: flex;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1>Omer's Tic Tac Toe AI</h1>
    <div id="board">
        <!-- Game board tiles here -->
    </div>
    <div id="message"></div>

    <script src="script.js"></script>
</body>

</html>
